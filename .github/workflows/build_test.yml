name: Build Test CI

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: 16.x

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - run: yarn install
      - run: yarn build
      - run: yarn test
